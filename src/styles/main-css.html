<style>
  body {
    font-family: 'Roboto';
  }

  .logo {
    vertical-align: middle;
  }

  ul {
    list-style-type: none;
    padding: 0;
  }

  h4 {
    margin: 0;
  }

  legend {
    background-color: #011e24;
    color: #f5f5f5;
    padding: 0 6px;
    margin-bottom: 3px;
    border-radius: 7px;
  }

  .output {
    font: 1rem 'Fira Sans', sans-serif;
  }

  fieldset,
  input,
  select,
  textarea {
    margin-bottom: 6px;
  }

  select {
    width: 100%;
  }

  form {
    margin-top: 6px;
  }

  .fas {
    float: right;
    padding-top: 6px;
    cursor: pointer;
  }

  .fas:hover {
    color: #bfed4b;
  }

  label {
    margin-bottom: 0;
  }

  .toggle {
    position: relative;
    width: 40px;
    cursor: pointer;
    -webkit-tap-highlight-color: transparent;
    transform: translate3d(0, 0, 0);
  }

  .toggle:before {
    content: '';
    position: relative;
    top: 3px;
    left: 3px;
    width: 34px;
    height: 14px;
    display: block;
    background: #9a9999;
    border-radius: 8px;
    transition: background 0.2s ease;
  }

  .toggle span {
    position: absolute;
    top: 0;
    left: 0;
    width: 20px;
    height: 20px;
    display: block;
    background: white;
    border-radius: 10px;
    box-shadow: 0 3px 8px rgba(154, 153, 153, 0.5);
    transition: all 0.2s ease;
  }

  .toggle span:before {
    content: '';
    position: absolute;
    display: block;
    margin: -18px;
    width: 56px;
    height: 56px;
    background: rgba(30, 46, 220, 0.5);
    border-radius: 50%;
    transform: scale(0);
    opacity: 1;
    pointer-events: none;
  }

  #ma-cbx:checked + .toggle:before {
    background: #227fa3;
  }

  #ma-cbx:checked + .toggle span {
    background: #12c1fc;
    transform: translateX(20px);
    transition: all 0.2s cubic-bezier(0.8, 0.4, 0.3, 1.25), background 0.15s ease;
    box-shadow: 0 3px 8px rgba(30, 46, 220, 0.2);
  }

  #ma-cbx:checked + .toggle span:before {
    transform: scale(1);
    opacity: 0;
    transition: all 0.4s ease;
  }

  #aa-cbx:checked + .toggle:before {
    background: #227fa3;
  }

  #aa-cbx:checked + .toggle span {
    background: #12c1fc;
    transform: translateX(20px);
    transition: all 0.2s cubic-bezier(0.8, 0.4, 0.3, 1.25), background 0.15s ease;
    box-shadow: 0 3px 8px rgba(30, 46, 220, 0.2);
  }

  #aa-cbx:checked + .toggle span:before {
    transform: scale(1);
    opacity: 0;
    transition: all 0.4s ease;
  }

  #ck-cbx:checked + .toggle:before {
    background: #227fa3;
  }

  #ck-cbx:checked + .toggle span {
    background: #12c1fc;
    transform: translateX(20px);
    transition: all 0.2s cubic-bezier(0.8, 0.4, 0.3, 1.25), background 0.15s ease;
    box-shadow: 0 3px 8px rgba(30, 46, 220, 0.2);
  }

  #ck-cbx:checked + .toggle span:before {
    transform: scale(1);
    opacity: 0;
    transition: all 0.4s ease;
  }

  .toggle-icon {
    float: right;
  }

  .horizontal-toggle {
    margin-bottom: 2px;
    border-bottom: 2px solid #12c1fc;
    padding: 3px;
    border-radius: 5px;
  }

  .checkbox-label {
    padding-left: 3px;
  }

  .btn-default {
    color: #333;
    border-color: transparent;
    border-bottom: 2px solid #12c1fc;
    background-color: #eaeaea;
  }

  .red-btn {
    border-bottom-color: #ad1d00;
  }

  .green-btn {

  .ma-buttons .btn {

  }

  .ma-buttons:hover .btn:hover {
    background-color: #025379;

  #add-to-tracker {

    position: fixed;

  }

  div.feedback-msg {
    position: fixed;
    bottom: 0;

    padding: 10px;
    vertical-align: middle;
    text-align: center;
    color: #2e2e2e;
    display: none;
  }

  div.feedback-msg h5 {
    margin: 5px auto;
  }
</style>
