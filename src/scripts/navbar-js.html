<script>
  $(function () {
    $('a.nav-link').click(openSidebar);
  });

  function openSidebar(el) {
    const view = el.target.getAttribute('view');
    const title = el.target.getAttribute('title');

    google.script.run
      .withSuccessHandler(printSuccess)
      .withFailureHandler(printErr)
      .withUserObject(this)
      .openSidebar('main-sidebar', title, view);
  }
</script>
